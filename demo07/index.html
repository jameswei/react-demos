<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
var LikeButton = React.createClass({
  getInitialState: function() {
    return {liked: null};
  },
  handleClick: function() {
    this.setState({liked: this.state.liked==null?true:!this.state.liked});
  },
  render: function() {
  var stat,text,button;
    if(this.state.liked == null){
        stat='?';
        text='like';
        button='like';
    }else if(this.state.liked){
        stat='!';
        text='like';
        button='unlike';
    }else{
        stat='!';
        text='unlike';
        button='like';
    }
    return (
    <div>
    <p>You {text} this{stat}</p>
    <input type="button" value={button} onClick={this.handleClick} />
    </div>  
    );
  }
});

React.render(
  <LikeButton />,
  document.getElementById('example')
);
    </script>
  </body>
</html>
